<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="generadormeme.css" />
    <script
      src="https://kit.fontawesome.com/5420d9f4fe.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
      integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
    ></script>
    <title>generador de memes</title>
  </head>
  <body data-theme="light-theme">
    <header>
      <h1 class="title">Generador de Memes</h1>
      <div class="btn-container btn">
        <button class="btn" id="btn-img">
          <i class="fa-solid fa-image"></i>Imagen
        </button>
        <button class="btn" id="btn-text">
          <i class="fa-solid fa-font"></i>Texto
        </button>
        <button class="btn-i">
          <i class="fa-solid fa-lightbulb" aria-hidden="true"></i>Modo claro
        </button>
      </div>
    </header>

    <div class="all-meme">
      <main class="meme-container">
        <div class="meme">
          <div id="meme">
            <p id="top-text">TOP TEXT</p>
            <div id="img-meme" aria-label="img de meme"></div>
            <p id="bottom-text">BOTTOM TEXT</p>
          </div>
        </div>
        <button
          type="button"
          data-dowload="img-meme"
          class="download"
          id="download-btn"
        >
          Descargar meme
        </button>
      </main>

      <aside class="column">
        <button class="close-column">
          <i class="fa-solid fa-xmark fa-lg"></i>
        </button>
        <section class="img-column">
          <h2>IMAGEN</h2>
          <div>
            <h3>URL</h3>
            <input
              class="url-img"
              type="text"
              aria-label="Url de img"
              placeholder="https://www.example.com"
            />
          </div>
          <div>
            <h3>FONDO</h3>
            <div class="background">
              <div>
                <input type="color" value="#000000" class="color" />
                <span aria-hidden="true" id="bg-color-hex">#000000</span>
              </div>
              <div>
                <select
                  id="tips-background"
                  aria-label="modo de fondo de la img"
                >
                  <option value="unset">Ninguno</option>
                  <option value="lighten">Aclarar</option>
                  <option value="darken">Oscurecer</option>
                  <option value="difference">Diferencia</option>
                  <option value="luminosity">Luminosidad</option>
                  <option value="multiply">Multiplicar</option>
                </select>
              </div>
            </div>
          </div>

          <div>
            <h3>FILTROS</h3>
            <div class="img-filters">
              <label for="brillo">BRILLO</label>
              <input
                type="range"
                step="0.1"
                min="0"
                max="1"
                id="brillo"
                value="100"
              />
            </div>
            <div class="img-filters">
              <label for="opacidad">OPACIDAD</label>
              <input type="range" id="opacidad" value="100" />
            </div>
            <div class="img-filters">
              <label for="contraste">CONTRASTE</label>
              <input
                type="range"
                id="contraste"
                min="100"
                max="1000"
                step="1"
                value="100"
              />
            </div>
            <div class="img-filters">
              <label for="desenfoque">DESENFOQUE</label>
              <input
                type="range"
                id="desenfoque"
                min="0"
                max="20"
                step="1"
                value="0"
              />
            </div>
            <div class="img-filters">
              <label for="escala-de-grises">ESCALA DE GRISES</label>
              <input type="range" id="escala-de-grises" value="0" />
            </div>
            <div class="img-filters">
              <label for="sepia">SEPIA</label>
              <input type="range" id="sepia" value="0" />
            </div>
            <div class="img-filters">
              <label for="hue">HUE</label>
              <input
                type="range"
                id="hue"
                min="0"
                max="360"
                step="1"
                value="0"
              />
            </div>
            <div class="img-filters">
              <label for="saturado">SATURADO</label>
              <input
                type="range"
                id="saturado"
                min="100"
                max="1000"
                step="1"
                value="100"
              />
            </div>
            <div class="img-filters">
              <label for="negativo">NEGATIVO</label>
              <input type="range" id="negativo" value="0" />
            </div>
          </div>
          <button id="rest">Reestablecer filtros</button>
        </section>
        <section class="text">
          <h2>TEXTO</h2>
          <div class="box">
            <div>
              <h3>SUPERIOR</h3>
              <textarea id="up-text" cols="30" rows="3">TOP TEXT</textarea>
            </div>
            <div>
              <input type="checkbox" id="no-text" />
              <label for="no-text">Sin texto superior</label>
            </div>
          </div>
          <div class="box">
            <div>
              <h3>INFERIOR</h3>
              <textarea id="down-text" cols="30" rows="3">Bootom text</textarea>
            </div>
            <div>
              <input type="checkbox" id="no-text-bottom" />
              <label for="no-text-bottom">Sin texto inferior</label>
            </div>
          </div>

          <div class="box">
            <h3>FUENTE</h3>
            <select id="font-family" aria-label="Familia de fuente">
              <option value="Arial, Helvetica, sans-serif">Arial</option>
              <option value="Comic Sans MS">Comic sans</option>
              <option value="Verdana">Verdana</option>
              <option value="Times New Roman">Times new roman</option>
            </select>

            <input
              id="number-for-p"
              type="number"
              min="0"
              max="100"
              value="40"
            />
          </div>

          <div class="box">
            <div class="color-background">
              <div>
                <h3>COLOR</h3>
                <div class="input-container-color">
                  <input type="color" value="#000000" class="color-top-text" />
                  <span aria-hidden="true" id="text-color-hex">#000000</span>
                </div>
              </div>

              <div>
                <h3>FONDO</h3>
                <div class="input-container-color">
                  <input
                    type="color"
                    value="#FFFFFF"
                    class="background-color-text"
                  />
                  <span aria-hidden="true" id="bg-text-color-hex">#FFFFFF</span>
                </div>
              </div>
            </div>
            <div>
              <input type="checkbox" id="transparent-background" />
              <label for="fondo-transparente">Fondo transparente</label>
            </div>
          </div>
          <div class="box">
            <h3>CONTORNO</h3>
            <div>
              <button id="none">Ninguno</button>
              <button id="clear">Claro</button>
              <button id="dark">Oscuro</button>
            </div>
          </div>
          <div class="box">
            <h3>ESPACIADO</h3>
            <input id="spacing" value="35" min="10" max="50" type="number" />
          </div>
          <div>
            <h3>INTERDELIADO</h3>
            <select id="leading" aria-label="Interlineado">
              <option value="0.8">0.8</option>
              <option value="1">1</option>
              <option value="1.2" selected>1.2</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
              <option value="2.5">2.5</option>
            </select>
          </div>
        </section>
      </aside>
    </div>
    <script type="text/javascript" src="./meme.js"></script>
  </body>
</html>
